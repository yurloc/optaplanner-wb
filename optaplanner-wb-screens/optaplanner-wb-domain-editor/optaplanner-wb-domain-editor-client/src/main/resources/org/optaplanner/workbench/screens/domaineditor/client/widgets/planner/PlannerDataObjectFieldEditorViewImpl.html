<div class="container-fluid">
    <div id="planningSolutionSettingsPanelDiv">
        <form id="planningSolutionSettingsPanel">
            <legend data-i18n-key="PlanningSolutionSettingsLabel"></legend>
            <div class="row">
                <div class="form-group">
                    <label for="valueRangeProviderCheckBox" class="control-label col-md-4" data-i18n-key="ValueRangeProviderLabel"></label>
                    <div class="col-md-8">
                        <input id="valueRangeProviderCheckBox" type="checkbox"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="valueRangeProviderIdTextBox" class="control-label col-md-4" data-i18n-key="ValueRangeProviderIdLabel"></label>
                    <div class="col-md-8">
                        <input id="valueRangeProviderIdTextBox" type="text"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="planningEntitySettingsPanelDiv">
        <form id="planningEntitySettingsPanel">
            <legend data-i18n-key="PlanningEntitySettingsLabel"></legend>
            <div class="row">
                <div class="form-group">
                    <label for="planningVariableCheckBox" class="control-label col-md-4" data-i18n-key="PlanningVariableLabel"></label>
                    <div class="col-md-8">
                        <input id="planningVariableCheckBox" type="checkbox"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="valueRangeProviderRefsTextBox" class="control-label col-md-4" data-i18n-key="ValueRangeProviderRefsLabel"></label>
                    <div class="col-md-8">
                        <input id="valueRangeProviderRefsTextBox" type="text"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="planningFieldPropertiesNotAvailablePanelDiv">
        <form id="planningFieldPropertiesNotAvailablePanel">
            <label id="planningFieldPropertiesNotAvailableLabel" data-i18n-key="PlanningFieldPropertiesNotAvailableLabel"></label>
        </form>
    </div>
</div>
