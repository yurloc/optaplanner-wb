<div id="view" class="container-fluid">
    <form>
        <legend data-i18n-key="PlannerSettingsLabel"></legend>
        <fieldset>
            <div class="form-group">
                <input id="notInPlanningRadioButton" name="entityType" type="radio"/>
                <label for="notInPlanningRadioButton" data-i18n-key="NotInPlanningLabel"></label>
                <input id="planningEntityRadioButton" name="entityType" type="radio"/>
                <label for="planningEntityRadioButton" data-i18n-key="PlanningEntityLabel"></label>
                <input id="planningSolutionRadioButton" name="entityType" type="radio"/>
                <label for="planningSolutionRadioButton" data-i18n-key="PlanningSolutionLabel"></label>
                <div id="planningSolutionHelpIcon" class="uf-help-icon">
                </div>
            </div>
            <div id="planningSolutionScoreTypeGroup" class="row form-group">
                <label for="planningSolutionScoreTypeSelector" class="control-label col-md-4" data-i18n-key="PlanningSolutionScoreTypeLabel"></label>
                <div class="col-md-8" style="padding-left: 0px;">
                    <select id="planningSolutionScoreTypeSelector" class="form-control"></select>
                </div>
            </div>
            <div id="planningSolutionBendableScoreInputGroup" class="form-group">
                <div class="row">
                    <label class="col-md-4" for="planningSolutionBendableScoreHardLevelsSizeInput"
                           data-i18n-key="BendableHardLevelsSize"></label>
                    <input id="planningSolutionBendableScoreHardLevelsSizeInput" type="number"
                           min="0" max="2147483647" style="width: 50px;"></input>
                </div>
                <div class="row">
                    <label class="col-md-4" for="planningSolutionBendableScoreSoftLevelsSizeInput"
                           data-i18n-key="BendableSoftLevelsSize"></label>
                    <input id="planningSolutionBendableScoreSoftLevelsSizeInput" type="number"
                           min="0" max="2147483647" style="width: 50px;"></input>
                </div>
            </div>
            <div id="fieldPicker"></div>
        </fieldset>
    </form>
</div>
